<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<h2>Message</h2>
<form method="post" action="/add_message">
    <input type="text" name="text">
    <input type="text" name="tag">
    <button type="submit">Add message</button>
</form>
<h3>Messages List</h3>
{% for message in messages %}
<div>{{ message.text }}
    {% for tag in message.tags %}
        <b>#{{ tag.text }}</b>
        {% endfor %}
</div>
{% endfor %}

</body>
</html>
